<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5A Inteligência e Engenharia | Soluções em Geotecnologia e Sustentabilidade</title>

    <!-- Configuração personalizada do Tailwind deve vir ANTES do script -->
    <script>
        tailwind.config = {
            plugins: [tailwindcssTypography],
        }
    </script>

    <!-- Carrega Tailwind com o plugin de tipografia -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="style.css">

    <!-- Seu JavaScript -->
    <script src="script.js" defer></script>
</head>


<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-green-700 font-bold text-2xl">5A</span>
                        <span class="ml-1 text-gray-800 font-semibold text-lg">Inteligência e Engenharia</span>
                    </div>
                </div>
                <div class="hidden md:ml-6 md:flex md:items-center md:space-x-8">
                    <a href="#home" data-section="home"
                        class="nav-link px-3 py-2 text-sm font-medium text-gray-700 hover:text-green-700">Home</a>
                    <a href="#sobre" data-section="sobre"
                        class="nav-link px-3 py-2 text-sm font-medium text-gray-700 hover:text-green-700">Sobre</a>
                    <a href="#conteudos" data-section="conteudos"
                        class="nav-link px-3 py-2 text-sm font-medium text-gray-700 hover:text-green-700">Conteúdos</a>
                    <a href="#servicos" data-section="servicos"
                        class="nav-link px-3 py-2 text-sm font-medium text-gray-700 hover:text-green-700">Serviços</a>
                    <a href="#contato" data-section="contato"
                        class="nav-link px-3 py-2 text-sm font-medium text-gray-700 hover:text-green-700">Contato</a>

                </div>
                <div class="-mr-2 flex items-center md:hidden">
                    <button type="button" id="mobile-menu-button"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-green-700 focus:outline-none">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="hidden md:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#home" data-section="home"
                    class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-green-700 hover:bg-green-50">Home</a>
                <a href="#sobre" data-section="sobre"
                    class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-green-700 hover:bg-green-50">Sobre</a>
                <a href="#conteudos" data-section="conteudos"
                    class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-green-700 hover:bg-green-50">Conteúdos</a>
                <a href="#servicos" data-section="servicos"
                    class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-green-700 hover:bg-green-50">Serviços</a>
                <a href="#contato" data-section="contato"
                    class="nav-link block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-green-700 hover:bg-green-50">Contato</a>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <div id="home"></div>
    <!-- Sobre Section -->
    <div id="sobre"></div>
    <!-- Conteudos  Section -->
    <div id="conteudos"></div>
    <!-- servicos  Section -->
    <div id="servicos"></div>
    <!-- contato  Section -->
    <div id="contato"></div>
    <!-- Footer -->
    <div id="footer"></div>

    <!-- Modal Container -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center w-full h-full px-4">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] p-6 relative overflow-hidden flex flex-col">

                <!-- Botão de fechar -->
                <button id="closeModal"
                    class="absolute top-3 right-3 text-gray-500 hover:text-red-600 text-2xl">×</button>

                <!-- Conteúdo com rolagem -->
                <div id="conteudo-detalhe-modal" class="overflow-y-auto pr-2 flex-1">
                    <!-- Conteúdo dinâmico será inserido aqui -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
